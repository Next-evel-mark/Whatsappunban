<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next_Level_Mark - WhatsApp Unban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.5s, color 0.3s;
        }

        :root {
            --primary: #00b4d8;
            --secondary: #ff4d94;
            --accent: #9d4edd;
            --dark-bg: #0d1117;
            --light-bg: #f8f9fa;
            --dark-text: #e9ecef;
            --light-text: #212529;
            --card-dark: #161b22;
            --card-light: #ffffff;
            --neon-blue: #00eeff;
            --neon-pink: #ff00c8;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--dark-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body.light-theme {
            background: linear-gradient(135deg, #e0e0ff 0%, #d1e0ff 100%);
            color: var(--light-text);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with neon title */
        header {
            text-align: center;
            margin: 30px 0 40px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: transparent;
            text-shadow: 
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-blue),
                0 0 40px var(--accent);
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue);
            }
            to {
                text-shadow: 
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 30px var(--neon-blue),
                    0 0 40px var(--accent);
            }
        }

        /* Quote marquee */
        .quote-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 12px 20px;
            margin: 0 auto 30px;
            max-width: 90%;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .quote-marquee {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--neon-pink);
            white-space: nowrap;
            animation: marquee 25s linear infinite;
            text-shadow: 0 0 10px rgba(255, 0, 200, 0.7);
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* System info panel */
        .system-info {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .info-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 0 15px rgba(255, 0, 200, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .info-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--neon-pink);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .light-theme .info-value {
            color: #000;
        }

        /* Theme toggle */
        .theme-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .toggle-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            border: none;
            border-radius: 50px;
            padding: 12px 35px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .toggle-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 238, 255, 0.7);
        }

        /* Main card */
        .card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .light-theme .card {
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .card-header h2 {
            font-size: 2.2rem;
            color: var(--neon-blue);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
        }

        .card-header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .light-theme input, 
        .light-theme textarea {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px rgba(255, 0, 200, 0.3);
        }

        button.submit-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--accent));
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: block;
            margin: 30px auto 0;
            width: fit-content;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button.submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 238, 255, 0.5);
        }

        /* Contact buttons */
        .contact-section {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-btn:hover {
            transform: translateY(-5px);
        }

        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
        }

        .instagram-btn {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .made-by {
            color: var(--neon-pink);
            text-decoration: none;
            font-weight: 700;
            transition: text-shadow 0.3s;
        }

        .made-by:hover {
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* Music player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .play-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--accent));
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 238, 255, 0.5);
            transition: transform 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .play-btn i {
            font-size: 24px;
            color: white;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .system-info {
                flex-direction: column;
                align-items: center;
            }
            
            .quote-container {
                max-width: 100%;
            }
            
            .card {
                padding: 25px;
            }
            
            .contact-section {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.2rem;
            }
            
            .info-item {
                min-width: 120px;
                padding: 12px 15px;
            }
            
            .info-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background music -->
    <audio id="background-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <header>
            <h1 class="title">𝐍𝐞𝐱𝐭_𝐋𝐞𝐯𝐞𝐥_𝐌𝐚𝐫𝐤</h1>
            
            <div class="quote-container">
                <div class="quote-marquee" id="quote">
                    "The future belongs to those who believe in the beauty of their dreams." - Eleanor Roosevelt
                </div>
            </div>
            
            <div class="system-info">
                <div class="info-item">
                    <div class="info-label">Battery</div>
                    <div class="info-value" id="battery">85%</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Local IP</div>
                    <div class="info-value" id="ip">192.168.1.5</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Time</div>
                    <div class="info-value" id="time">10:30:45</div>
                </div>
            </div>
            
            <div class="theme-toggle">
                <button class="toggle-btn" id="theme-toggle">
                    <i class="fas fa-moon"></i> Switch to Light Mode
                </button>
            </div>
        </header>
        
        <main>
            <div class="card">
                <div class="card-header">
                    <h2>WhatsApp Unban Request</h2>
                    <p>Submit your request to unban your WhatsApp number</p>
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">WhatsApp Number (with country code)</label>
                        <input type="tel" id="phone" placeholder="+1 1234567890" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Additional Information (optional)</label>
                        <textarea id="message" rows="4" placeholder="Explain why you believe your account was banned incorrectly..."></textarea>
                    </div>
                    
                    <button type="button" class="submit-btn" id="submitBtn">
                        <i class="fas fa-paper-plane"></i> Send Unban Request
                    </button>
                </form>
            </div>
            
            <div class="contact-section">
                <a href="https://wa.me/254110550356" class="contact-btn whatsapp-btn" target="_blank">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://instagram.com/next_level_mark" class="contact-btn instagram-btn" target="_blank">
                    <i class="fab fa-instagram"></i> Instagram
                </a>
            </div>
        </main>
        
        <footer>
            <p>Made with ❣️ by <a href="marksimiyu050@gmail.com" class="made-by">Mark</a></p>
        </footer>
    </div>
    
    <div class="music-player">
        <div class="play-btn" id="play-btn">
            <i class="fas fa-play"></i>
        </div>
    </div>

    <script>
        // Tech quotes array
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Technology is best when it brings people together. - Matt Mullenweg",
            "Innovation distinguishes between a leader and a follower. - Steve Jobs",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "The Web as I envisaged it, we have not seen it yet. The future is still so much bigger than the past. - Tim Berners-Lee",
            "Your time is limited, so don't waste it living someone else's life. - Steve Jobs",
            "The best way to predict the future is to invent it. - Alan Kay",
            "It's not that we use technology, we live technology. - Godfrey Reggio",
            "The computer was born to solve problems that did not exist before. - Bill Gates",
            "The most technologically efficient machine that man has ever invented is the book. - Northrop Frye"
        ];
        
        // Set random quote
        function setRandomQuote() {
            const quoteElement = document.getElementById('quote');
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.textContent = randomQuote;
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }
        
        // Simulate battery percentage
        function updateBattery() {
            const batteryElement = document.getElementById('battery');
            // Simulating battery percentage (in a real app, use the Battery Status API)
            const batteryPercentage = Math.floor(Math.random() * 30) + 70;
            batteryElement.textContent = `${batteryPercentage}%`;
        }
        
        // Simulate IP address
        function updateIP() {
            const ipElement = document.getElementById('ip');
            // Simulating IP address (in a real app, use WebRTC to get local IP)
            const ipParts = Array(4).fill().map(() => Math.floor(Math.random() * 255));
            ipElement.textContent = ipParts.join('.');
        }
        
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i> Switch to Dark Mode';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i> Switch to Light Mode';
            }
        });
        
        // Music player
        const music = document.getElementById('background-music');
        const playBtn = document.getElementById('play-btn');
        let isPlaying = false;
        
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                music.play().catch(e => console.log("Playback failed:", e));
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        // Submit button functionality
        document.getElementById('submitBtn').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (!name || !phone || !email) {
                alert('Please fill in all required fields');
                return;
            }
            
            const subject = `Unban Request for WhatsApp Number: ${phone}`;
            
            let body = `Dear WhatsApp Support Team,\n\n`;
            body += `I am writing to request a review of my banned WhatsApp account.\n\n`;
            body += `My Name: ${name}\n`;
            body += `My WhatsApp Number: ${phone}\n`;
            body += `My Email Address: ${email}\n\n`;
            
            if (message) {
                body += `Additional Information:\n${message}\n\n`;
            }
            
            body += `I believe my account was banned in error. I have reviewed WhatsApp's Terms of Service and believe I was compliant.\n\n`;
            body += `Could you please review this decision and consider reinstating my account?\n\n`;
            body += `Thank you for your assistance.\n\n`;
            body += `Sincerely,\n${name}`;
            
            const mailtoLink = `mailto:support@whatsapp.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            
            window.location.href = mailtoLink;
        });
        
        // Initialize
        setRandomQuote();
        updateTime();
        updateBattery();
        updateIP();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        // Update battery and IP every 30 seconds
        setInterval(() => {
            updateBattery();
            updateIP();
        }, 30000);
        
        // Change quote every 30 seconds
        setInterval(setRandomQuote, 30000);
    </script>
</body>
</html>
